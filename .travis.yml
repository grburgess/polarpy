sudo: required

language: generic

services:
  - docker

before_install:
  - |2
    docker pull grburgess/polar:finished

script:
  - |2

    docker run -e TRAVIS_BUILD_DIR \
               -e TRAVIS_PYTHON_VERSION=3.7 \
               -e TRAVIS_BRANCH \
               -e TRAVIS_BUILD_NUMBER \
               -e TRAVIS_EVENT_TYPE \
               -v ${TRAVIS_BUILD_DIR}:${TRAVIS_BUILD_DIR} \
               -it grburgess/polar:finished -c 'source ${TRAVIS_BUILD_DIR}/ci/test.sh'

